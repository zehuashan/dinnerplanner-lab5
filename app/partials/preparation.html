<div id="dishPrep">
	<div class="statusbar"> 
		<div class="col-md-1"></div>
			<div class="col-md-8">
				<h1 class="statustext1" id="numberOfGuests1"> My Dinner: {{numberOfGuests}} People</h1></div>
			<div class="col-md-1" id="goToPrep1"><div class="toppad"><a href="#/search" class="btn btn-warning">Go back and edit dinner</a></div></div>
	</div>



	<div id="preperations">
	  	<div ng-repeat="dish in Menu">
			<div class="dishPrepCont">
			<div class="prepCont">
			<div class="prepContPic">
            <img class="img1" ng-src="{{dish.ImageURL}}" height="200px" width="200px">
			</div>
			<div class="prepContDesc">
			<h1 id="dishName"> {{dish.Title}} </h1>
			<p> {{dish.Description}} </p>
			</div>
			<div class="prepContPrep">
			<h1> Preperation </h1>
			<p id="prep"> {{dish.Instructions}} </p>
			</div>
			</div>
			</div>
	  	</div>
	</div>

</div>
